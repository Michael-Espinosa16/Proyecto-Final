<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Llamada a la librería de Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/verificacion.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <title>Login</title>
</head>
<body>
    <form class="form-control-sm">
        <div class=" transparente container-sm .table-responsive w-50 h-100 position-absolute top-0 end-0 p-3 rounded-top text-white">

            <!-- Usuario -->
            <div class="row mb-3">
                <label for="nombre_paciente" class="col-sm-5 col-form-label">Usuario:</label>
                <div class="w-75">
                  <input type="text" class="form-control" id="usuario">
                </div>
            </div>

            <!-- Contraseña -->
            <div class="row mb-3">
                <label for="nombre_paciente" class="col-sm-5 col-form-label">Contraseña:</label>
                <div class="w-75">
                  <input type="password" class="form-control" id="contraseña">
                </div>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="button" class="btn btn-primary" onclick="login()">Enviar</button>
            </div>
        </div>
    </form>

    

</body>
</html>
